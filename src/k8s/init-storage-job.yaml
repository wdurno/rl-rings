## MinIO's chart. 
apiVersion: batch/v1
kind: Job
metadata:
    name: init-storage-{{ rand_id }} 
    labels:
      name: init-storage-{{ rand_id }} 
spec: 
  backoffLimit: 1 
  template: 
    spec:
      containers:
        - name: init-storage
          image: {{ docker_server }}/ai:{{ ai_image_tag }} 
          env:
            - name: MINIO_ACCESSKEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: accesskey
            - name: MINIO_SECRETKEY
              valueFrom:
                secretKeyRef:
                  name: minio
                  key: secretkey
            - name: POSTGRES_SECRET
              valueFrom:
                secretKeyRef:
                  name: postgres
                  key: postgres-secret
          command: 
            - "python3"
            - "-u"
            - "/app/src/python/connectors/helm_init.py"
            - "--minio"
            - "--postgres"
            - "--cassandra"
          imagePullPolicy: Always
      imagePullSecrets:
        - name: acr-creds
      restartPolicy: Never 
